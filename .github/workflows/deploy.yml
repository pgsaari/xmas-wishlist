name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
  LOCATION: ${{ secrets.LOCATION }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      frontendUrl: ${{ steps.deploy.outputs.frontendUrl }}
      backendUrl: ${{ steps.deploy.outputs.backendUrl }}
      appServiceName: ${{ steps.deploy.outputs.appServiceName }}
      staticWebAppName: ${{ steps.deploy.outputs.staticWebAppName }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ env.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ env.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ env.AZURE_TENANT_ID }}"
            }

      - name: Create Resource Group (if not exists)
        run: |
          az group create \
            --name ${{ env.RESOURCE_GROUP_NAME }} \
            --location ${{ env.LOCATION }} \
            || true

      - name: Create parameters file
        run: |
          cat > infrastructure/parameters.json << EOF
          {
            "\$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentParameters.json#",
            "contentVersion": "1.0.0.0",
            "parameters": {
              "appName": {
                "value": "xmas-wishlist"
              },
              "location": {
                "value": "${{ env.LOCATION }}"
              },
              "jwtSecret": {
                "value": "${{ env.JWT_SECRET }}"
              }
            }
          }
          EOF

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: infrastructure/main.bicep
          parameters: infrastructure/parameters.json
          failOnStdErr: false


      - name: Output deployment results
        run: |
          echo "Frontend URL: ${{ steps.deploy.outputs.frontendUrl }}"
          echo "Backend URL: ${{ steps.deploy.outputs.backendUrl }}"
          echo "App Service Name: ${{ steps.deploy.outputs.appServiceName }}"
          echo "Static Web App Name: ${{ steps.deploy.outputs.staticWebAppName }}"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ env.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ env.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ env.AZURE_TENANT_ID }}"
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Prepare backend deployment package
        run: |
          cd backend
          # Create deployment package with only necessary files
          mkdir -p ../backend-deploy
          cp -r dist ../backend-deploy/
          cp package.json ../backend-deploy/
          cp package-lock.json ../backend-deploy/
          # Install only production dependencies for deployment
          cd ../backend-deploy
          npm ci --production --ignore-scripts

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.appServiceName }}
          package: backend-deploy
          startup-command: 'npm start'

      - name: Update App Service configuration
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --name ${{ needs.deploy-infrastructure.outputs.appServiceName }} \
            --settings FRONTEND_URL="${{ needs.deploy-infrastructure.outputs.frontendUrl }}" \
            --output none
          
          # Restart app service to apply changes
          az webapp restart \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --name ${{ needs.deploy-infrastructure.outputs.appServiceName }} \
            --output none

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ env.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ env.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ env.AZURE_TENANT_ID }}"
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend with API URL
        env:
          VITE_API_URL: ${{ needs.deploy-infrastructure.outputs.backendUrl }}/api
        run: |
          cd frontend
          npm run build

      - name: Wait for Static Web App to be ready
        run: |
          STATIC_WEB_APP_NAME="${{ needs.deploy-infrastructure.outputs.staticWebAppName }}"
          RESOURCE_GROUP="${{ env.RESOURCE_GROUP_NAME }}"
          
          echo "Waiting for Static Web App to be fully provisioned..."
          MAX_WAIT=180
          WAIT_TIME=0
          
          while [ $WAIT_TIME -lt $MAX_WAIT ]; do
            PROVISIONING_STATE=$(az staticwebapp show \
              --name "${STATIC_WEB_APP_NAME}" \
              --resource-group "${RESOURCE_GROUP}" \
              --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")
            
            if [ "$PROVISIONING_STATE" = "Succeeded" ]; then
              echo "Static Web App is ready!"
              break
            elif [ "$PROVISIONING_STATE" = "NotFound" ]; then
              echo "Static Web App not found yet, waiting..."
            else
              echo "Provisioning state: $PROVISIONING_STATE, waiting..."
            fi
            
            sleep 10
            WAIT_TIME=$((WAIT_TIME + 10))
          done
          
          if [ "$PROVISIONING_STATE" != "Succeeded" ]; then
            echo "Warning: Static Web App may not be fully ready (state: $PROVISIONING_STATE)"
          fi

      - name: Get Static Web App deployment token
        id: get-token
        run: |
          SUBSCRIPTION_ID="${{ env.AZURE_SUBSCRIPTION_ID }}"
          RESOURCE_GROUP="${{ env.RESOURCE_GROUP_NAME }}"
          STATIC_WEB_APP_NAME="${{ needs.deploy-infrastructure.outputs.staticWebAppName }}"
          
          echo "Retrieving deployment token for: ${STATIC_WEB_APP_NAME}"
          
          # Retry logic for token retrieval
          MAX_RETRIES=15
          RETRY_COUNT=0
          TOKEN=""
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ -z "$TOKEN" ]; do
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES..."
            
            # Use Azure REST API to list secrets
            TEMP_FILE=$(mktemp)
            ERROR_FILE=$(mktemp)
            
            if az rest --method POST \
              --uri "/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Web/staticSites/${STATIC_WEB_APP_NAME}/listSecrets?api-version=2023-01-01" \
              --headers "Content-Type=application/json" \
              --query "properties.apiKey" -o tsv > "${TEMP_FILE}" 2> "${ERROR_FILE}"; then
              
              TOKEN=$(cat "${TEMP_FILE}" | tr -d '\n\r' | xargs)
              
              # Check for errors
              if [ -s "${ERROR_FILE}" ]; then
                ERROR_MSG=$(cat "${ERROR_FILE}")
                echo "Warning: Error output: $ERROR_MSG"
              fi
              
              rm -f "${TEMP_FILE}" "${ERROR_FILE}"
              
              # Verify token is valid
              if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ] || [ "$TOKEN" = "None" ]; then
                echo "Token is empty or null, retrying..."
                TOKEN=""
                sleep 20
              elif echo "$TOKEN" | grep -qi "error\|failed\|unauthorized\|forbidden\|not found"; then
                echo "Error in token response: $TOKEN"
                TOKEN=""
                sleep 20
              elif [ ${#TOKEN} -lt 20 ] || [ ${#TOKEN} -gt 500 ]; then
                echo "Token length looks invalid: ${#TOKEN} characters"
                TOKEN=""
                sleep 20
              else
                echo "Token retrieved successfully (length: ${#TOKEN})"
                break
              fi
            else
              echo "REST API call failed"
              if [ -s "${ERROR_FILE}" ]; then
                echo "Error details: $(cat "${ERROR_FILE}")"
              fi
              if [ -s "${TEMP_FILE}" ]; then
                echo "Response: $(cat "${TEMP_FILE}")"
              fi
              TOKEN=""
              rm -f "${TEMP_FILE}" "${ERROR_FILE}"
              sleep 20
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          
          if [ -z "$TOKEN" ]; then
            echo "ERROR: Failed to retrieve deployment token after $MAX_RETRIES attempts"
            echo "Checking Static Web App details..."
            az staticwebapp show --name "${STATIC_WEB_APP_NAME}" --resource-group "${RESOURCE_GROUP}" --output table || true
            echo "Trying to get token using alternative method..."
            # Try alternative: get the full response and parse it
            FULL_RESPONSE=$(az rest --method POST \
              --uri "/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Web/staticSites/${STATIC_WEB_APP_NAME}/listSecrets?api-version=2023-01-01" 2>&1)
            echo "Full API response:"
            echo "$FULL_RESPONSE" | head -20
            exit 1
          fi
          
          # Set output (ensuring no newlines)
          TOKEN_CLEAN=$(echo "$TOKEN" | tr -d '\n\r' | xargs)
          echo "::add-mask::$TOKEN_CLEAN"
          echo "token=$TOKEN_CLEAN" >> $GITHUB_OUTPUT
          echo "Deployment token retrieved and set as output"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend'
          output_location: 'dist'
          skip_app_build: true

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ needs.deploy-infrastructure.outputs.frontendUrl }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ needs.deploy-infrastructure.outputs.backendUrl }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Infrastructure: ${{ needs.deploy-infrastructure.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY

