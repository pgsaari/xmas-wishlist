name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
  LOCATION: ${{ secrets.LOCATION }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      frontendUrl: ${{ steps.deploy.outputs.frontendUrl }}
      backendUrl: ${{ steps.deploy.outputs.backendUrl }}
      appServiceName: ${{ steps.deploy.outputs.appServiceName }}
      staticWebAppName: ${{ steps.deploy.outputs.staticWebAppName }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ env.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ env.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ env.AZURE_TENANT_ID }}"
            }

      - name: Create Resource Group (if not exists)
        run: |
          az group create \
            --name ${{ env.RESOURCE_GROUP_NAME }} \
            --location ${{ env.LOCATION }} \
            || true

      - name: Create parameters file
        run: |
          cat > infrastructure/parameters.json << EOF
          {
            "\$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentParameters.json#",
            "contentVersion": "1.0.0.0",
            "parameters": {
              "appName": {
                "value": "xmas-wishlist"
              },
              "location": {
                "value": "${{ env.LOCATION }}"
              },
              "jwtSecret": {
                "value": "${{ env.JWT_SECRET }}"
              }
            }
          }
          EOF

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: infrastructure/main.bicep
          parameters: infrastructure/parameters.json
          failOnStdErr: false


      - name: Output deployment results
        run: |
          echo "Frontend URL: ${{ steps.deploy.outputs.frontendUrl }}"
          echo "Backend URL: ${{ steps.deploy.outputs.backendUrl }}"
          echo "App Service Name: ${{ steps.deploy.outputs.appServiceName }}"
          echo "Static Web App Name: ${{ steps.deploy.outputs.staticWebAppName }}"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ env.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ env.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ env.AZURE_TENANT_ID }}"
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Prepare backend deployment package
        run: |
          cd backend
          # Create deployment package with only necessary files
          mkdir -p ../backend-deploy
          cp -r dist ../backend-deploy/
          cp package.json ../backend-deploy/
          cp package-lock.json ../backend-deploy/
          # Install only production dependencies for deployment
          cd ../backend-deploy
          npm ci --production --ignore-scripts

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.appServiceName }}
          package: backend-deploy
          startup-command: 'npm start'

      - name: Update App Service configuration
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --name ${{ needs.deploy-infrastructure.outputs.appServiceName }} \
            --settings FRONTEND_URL="${{ needs.deploy-infrastructure.outputs.frontendUrl }}" \
            --output none
          
          # Restart app service to apply changes
          az webapp restart \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --name ${{ needs.deploy-infrastructure.outputs.appServiceName }} \
            --output none

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ env.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ env.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ env.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ env.AZURE_TENANT_ID }}"
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Clean frontend build artifacts
        run: |
          cd frontend
          # Remove previous builds and coverage
          rm -rf dist coverage dev-dist
          # Clean npm cache to ensure fresh install
          npm cache clean --force || true

      - name: Build frontend with API URL
        env:
          VITE_API_URL: ${{ needs.deploy-infrastructure.outputs.backendUrl }}/api
        run: |
          cd frontend
          npm run build
          
          # Verify build output size and file count
          echo "Build output statistics:"
          FILE_COUNT=$(find dist -type f | wc -l)
          TOTAL_SIZE=$(du -sh dist | cut -f1)
          echo "Total files in dist: $FILE_COUNT"
          echo "Total size: $TOTAL_SIZE"
          
          # Check if file count is reasonable (Azure Static Web Apps has limits)
          if [ $FILE_COUNT -gt 10000 ]; then
            echo "WARNING: File count ($FILE_COUNT) is very high. This may cause deployment issues."
            echo "Listing files to identify large directories:"
            find dist -type f | head -50
          fi
          
          # List top-level files/folders
          echo "Contents of dist directory:"
          ls -la dist/
          
          # Verify no source maps were generated
          SOURCE_MAP_COUNT=$(find dist -name "*.map" -type f | wc -l)
          if [ $SOURCE_MAP_COUNT -gt 0 ]; then
            echo "WARNING: Found $SOURCE_MAP_COUNT source map files. These should not be in production builds."
            find dist -name "*.map" -type f
          fi

      - name: Wait for Static Web App to be accessible
        run: |
          STATIC_WEB_APP_NAME="${{ needs.deploy-infrastructure.outputs.staticWebAppName }}"
          RESOURCE_GROUP="${{ env.RESOURCE_GROUP_NAME }}"
          
          echo "Waiting for Static Web App to be accessible..."
          echo "Static Web App Name: ${STATIC_WEB_APP_NAME}"
          echo "Resource Group: ${RESOURCE_GROUP}"
          
          # Wait a fixed amount of time for the resource to be created
          # Static Web Apps can take a minute or two to be fully provisioned
          echo "Waiting 30 seconds for Static Web App to initialize..."
          sleep 30
          
          # Verify the resource exists and is accessible
          MAX_ATTEMPTS=12
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking if Static Web App is accessible..."
            
            # Check if we can query the resource
            if az staticwebapp show \
              --name "${STATIC_WEB_APP_NAME}" \
              --resource-group "${RESOURCE_GROUP}" \
              --query "name" -o tsv > /dev/null 2>&1; then
              echo "Static Web App resource is accessible!"
              break
            else
              echo "Static Web App not yet accessible, waiting 10 seconds..."
              sleep 10
            fi
          done
          
          # Final check
          if ! az staticwebapp show \
            --name "${STATIC_WEB_APP_NAME}" \
            --resource-group "${RESOURCE_GROUP}" \
            --query "name" -o tsv > /dev/null 2>&1; then
            echo "Warning: Could not verify Static Web App accessibility, but proceeding anyway..."
            echo "The token retrieval step will retry if needed."
          fi

      - name: Get Static Web App deployment token
        id: get-token
        run: |
          SUBSCRIPTION_ID="${{ env.AZURE_SUBSCRIPTION_ID }}"
          RESOURCE_GROUP="${{ env.RESOURCE_GROUP_NAME }}"
          STATIC_WEB_APP_NAME="${{ needs.deploy-infrastructure.outputs.staticWebAppName }}"
          
          echo "Retrieving deployment token for: ${STATIC_WEB_APP_NAME}"
          echo "Subscription: ${SUBSCRIPTION_ID}"
          echo "Resource Group: ${RESOURCE_GROUP}"
          
          # First, verify the Static Web App exists and show its details
          echo "Checking Static Web App resource..."
          az staticwebapp show \
            --name "${STATIC_WEB_APP_NAME}" \
            --resource-group "${RESOURCE_GROUP}" \
            --output table || echo "Warning: Could not show Static Web App details"
          
          # Retry logic for token retrieval
          # Note: Static Web Apps may take a few minutes after creation before secrets are available
          MAX_RETRIES=20
          RETRY_COUNT=0
          TOKEN=""
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ -z "$TOKEN" ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo ""
            echo "=== Attempt $RETRY_COUNT of $MAX_RETRIES ==="
            
            # Use Azure REST API to list secrets
            TEMP_FILE=$(mktemp)
            ERROR_FILE=$(mktemp)
            
            echo "Calling listSecrets API..."
            if az rest --method POST \
              --uri "/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Web/staticSites/${STATIC_WEB_APP_NAME}/listSecrets?api-version=2023-01-01" \
              --headers "Content-Type=application/json" \
              --query "properties.apiKey" -o tsv > "${TEMP_FILE}" 2> "${ERROR_FILE}"; then
              
              TOKEN=$(cat "${TEMP_FILE}" | tr -d '\n\r' | xargs)
              
              # Check for errors in stderr
              if [ -s "${ERROR_FILE}" ]; then
                ERROR_MSG=$(cat "${ERROR_FILE}")
                echo "Stderr output: $ERROR_MSG"
              fi
              
              # Check stdout for errors
              if [ -s "${TEMP_FILE}" ]; then
                TEMP_CONTENT=$(cat "${TEMP_FILE}")
                echo "Stdout content (first 100 chars): ${TEMP_CONTENT:0:100}"
              fi
              
              rm -f "${TEMP_FILE}" "${ERROR_FILE}"
              
              # Verify token is valid
              if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ] || [ "$TOKEN" = "None" ]; then
                echo "Token is empty or null (value: '$TOKEN')"
                TOKEN=""
                echo "Waiting 30 seconds before retry..."
                sleep 30
              elif echo "$TOKEN" | grep -qiE "error|failed|unauthorized|forbidden|not found|BadRequest|NotFound"; then
                echo "Error detected in token response: ${TOKEN:0:200}"
                TOKEN=""
                echo "Waiting 30 seconds before retry..."
                sleep 30
              elif [ ${#TOKEN} -lt 20 ] || [ ${#TOKEN} -gt 500 ]; then
                echo "Token length looks invalid: ${#TOKEN} characters"
                echo "Token preview: ${TOKEN:0:50}..."
                TOKEN=""
                echo "Waiting 30 seconds before retry..."
                sleep 30
              else
                echo "âœ“ Token retrieved successfully (length: ${#TOKEN} characters)"
                break
              fi
            else
              EXIT_CODE=$?
              echo "REST API call failed with exit code: $EXIT_CODE"
              if [ -s "${ERROR_FILE}" ]; then
                echo "Error details:"
                cat "${ERROR_FILE}"
              fi
              if [ -s "${TEMP_FILE}" ]; then
                echo "Response content:"
                cat "${TEMP_FILE}"
              fi
              TOKEN=""
              rm -f "${TEMP_FILE}" "${ERROR_FILE}"
              echo "Waiting 30 seconds before retry..."
              sleep 30
            fi
          done
          
          if [ -z "$TOKEN" ]; then
            echo ""
            echo "ERROR: Failed to retrieve deployment token after $MAX_RETRIES attempts"
            echo ""
            echo "Diagnostic information:"
            echo "1. Checking if Static Web App exists..."
            az staticwebapp show \
              --name "${STATIC_WEB_APP_NAME}" \
              --resource-group "${RESOURCE_GROUP}" \
              --output json > /tmp/swa-info.json 2>&1 || true
            if [ -f /tmp/swa-info.json ]; then
              echo "Static Web App details:"
              cat /tmp/swa-info.json | head -50
            fi
            echo ""
            echo "2. Trying full API response..."
            az rest --method POST \
              --uri "/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Web/staticSites/${STATIC_WEB_APP_NAME}/listSecrets?api-version=2023-01-01" \
              --headers "Content-Type=application/json" \
              --output json 2>&1 | head -100 || true
            echo ""
            echo "Note: Static Web Apps may take 5-10 minutes after creation before secrets are available."
            echo "If this is a newly created resource, wait a few minutes and retry the deployment."
            exit 1
          fi
          
          # Set output (ensuring no newlines)
          TOKEN_CLEAN=$(echo "$TOKEN" | tr -d '\n\r' | xargs)
          echo "::add-mask::$TOKEN_CLEAN"
          echo "token=$TOKEN_CLEAN" >> $GITHUB_OUTPUT
          echo "Deployment token successfully set as output"

      - name: Prepare deployment package
        run: |
          cd frontend
          # Create a clean deployment directory with only dist contents
          mkdir -p ../frontend-deploy
          cp -r dist/* ../frontend-deploy/
          # Copy staticwebapp.config.json to deployment root if it exists
          if [ -f staticwebapp.config.json ]; then
            cp staticwebapp.config.json ../frontend-deploy/
          fi
          echo "Deployment package prepared"
          echo "Files in deployment package: $(find ../frontend-deploy -type f | wc -l)"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend-deploy'
          output_location: '/'
          skip_app_build: true

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ needs.deploy-infrastructure.outputs.frontendUrl }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ needs.deploy-infrastructure.outputs.backendUrl }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Infrastructure: ${{ needs.deploy-infrastructure.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY

